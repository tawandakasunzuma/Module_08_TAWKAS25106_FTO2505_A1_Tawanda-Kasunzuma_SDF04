    <footer>
      <div class="container-top">

            </ul>
          </div>
          <div class="technologies-links">
            <h2 class="links-title">Technologies</h2>
            <ul class="list">
              <li><a href="#" class="list-item">HTML</a></li>
              <li><a href="#" class="list-item">CSS</a></li>
              <li><a href="#" class="list-item">JavaScript</a></li>
            </ul>
          </div>
        </section>
      </div>

      <div class="container-separator"></div>

      <div class="container-bottom">
        <img
          class=""
          src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
          alt="CodeSpace Logo"
        />
      </div>
