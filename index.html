<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Footer</title>
  </head>
  <body>
    <footer>
      <div class="container-top">
        <section class="section-subscription">
          <h2 class="title">Subscribe to our newsletter for updates.</h2>
          <form class="form">
            <input
              type="email"
              class="email-entry"
              placeholder="Email Address"
              required
            />
            <button type="submit" class="subscribe-button">Subscribe</button>
          </form>
        </section>

        <!-- Normal Links -->

        <section class="quick-links normal-links">
          <h3 class="links-title">Quick Link</h3>
          <ul class="list">
            <li><a href="#" class="list-item">Home</a></li>
            <li><a href="#" class="list-item">Who We Are</a></li>
            <li><a href="#" class="list-item">Our Philosophy</a></li>
          </ul>
        </section>

        <section class="technologies-links normal-links">
          <h3 class="links-title">Technologies</h3>
          <ul class="list">
            <li><a href="#" class="list-item">HTML</a></li>
            <li><a href="#" class="list-item">CSS</a></li>
            <li><a href="#" class="list-item">JavaScript</a></li>
          </ul>
        </section>

        <!-- Tablet Links -->

        <div class="tablet-links">
          <section class="quick-links">
            <h3 class="links-title">Quick Link</h3>
            <ul class="list">
              <li><a href="#" class="list-item">Home</a></li>
              <li><a href="#" class="list-item">Who We Are</a></li>
              <li><a href="#" class="list-item">Our Philosophy</a></li>
            </ul>
          </section>

          <section class="technologies-links">
            <h3 class="links-title">Technologies</h3>
            <ul class="list">
              <li><a href="#" class="list-item">HTML</a></li>
              <li><a href="#" class="list-item">CSS</a></li>
              <li><a href="#" class="list-item">JavaScript</a></li>
            </ul>
          </section>
        </div>
      </div>

      <div class="container-bottom">
        <div class="image">
          <img
            class="codespace-logo"
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
            alt="CodeSpace Logo"
          />
        </div>
        <div class="social-media-icons">
          <a href="http://instagram.com/codespaceza/" target="_blank">
            <img
              src="./social-media-icons/instagram-icon.png"
              alt="Instagram icon"
              class="icon"
            />
          </a>
          <a href="https://www.facebook.com/codespaceza/" target="_blank">
            <img
              src="./social-media-icons/facebook-icon.png"
              alt="Facebook icon"
              class="icon"
            />
          </a>
          <a
            href="https://www.linkedin.com/school/codespaceza/"
            target="_blank"
          >
            <img
              src="./social-media-icons/linkedin-icon.png"
              alt="LinkedIn icon"
              class="icon"
            />
          </a>
          <a href="https://www.codespace.co.za/" target="_blank">
            <img
              src="./social-media-icons/world-wide-web-icon.png"
              alt="Web icon"
              class="icon"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
